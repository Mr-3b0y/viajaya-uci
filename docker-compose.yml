version: '3'

services:
 web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 configs.wsgi:application
    volumes:
      - .:/app
    expose:
      - 8000

 nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/usr/share/nginx/html/static
    ports:
      - "80:80"
    depends_on:
      - web
